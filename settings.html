<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CycleSavvy - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="compassicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <h1 class="mb-4">⚙️ Settings</h1>

    <!-- Dark Mode -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Appearance</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
        </div>
      </div>
    </div>

    <!-- Units -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Units</h5>
        <select id="unitsSelect" class="form-select">
          <option value="metric">Metric (km)</option>
          <option value="imperial">Imperial (miles)</option>
          <option value="both">Both (km / mi)</option>
        </select>
      </div>
    </div>

    <!-- Font Size -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Font Size</h5>
        <div class="d-flex align-items-center gap-2">
          <input type="range" id="fontSizeRange" min="12" max="28" step="1" value="16" class="form-range" style="flex:1">
          <input type="number" id="fontSizeNumber" min="10" max="72" step="1" class="form-control" style="width:90px">
        </div>
        <div class="d-flex align-items-center justify-content-between mt-2">
          <small class="text-muted">Adjust base font size for the app (pixels). Use the slider or the number box.</small>
          <div>
            <button id="fontApplyBtn" class="btn btn-sm btn-primary">Apply</button>
          </div>
        </div>
        <div class="mt-2">
          <span id="fontPreview" class="font-preview">Preview: The quick brown fox jumps over the lazy dog</span>
        </div>
      </div>
    </div>

    <!-- Notifications -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Notifications</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="notificationsToggle">
          <label class="form-check-label" for="notificationsToggle">Enable Notifications</label>
        </div>
      </div>
    </div>

    <!-- Reset All -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Reset</h5>
        <button class="btn btn-warning w-100 mb-2" id="resetCache">Reset Ride History</button>
        <button class="btn btn-danger w-100" id="resetSettings">Reset All Settings & Data</button>
      </div>
    </div>

  </main>

  <!-- Navbar -->
  <div class="Navbar sticky-bottom">
    <nav id="mainNavbar" class="nav nav-pills flex-column flex-sm-row bg-light">
  <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Ride Map</a>
      
      <a class="flex-sm-fill text-sm-center nav-link" href="bike.html">Bike</a>

      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Settings</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="community.html">Community</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="profile.html">Profile</a>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.9.0/dist/localforage.min.js"></script>
<script>
  // Load saved settings
  const settings = JSON.parse(localStorage.getItem("cycleSavvySettings")) || {};

  const darkModeToggle = document.getElementById("darkModeToggle");
  const unitsSelect = document.getElementById("unitsSelect");
  const notificationsToggle = document.getElementById("notificationsToggle");
  const navbar = document.getElementById("mainNavbar");

  // Helper to apply dark mode with optional animation
  function applyDarkMode(enable, animate = false) {
    if (animate) {
      document.body.classList.add('theme-transition');
      // remove transition class after the CSS duration
      setTimeout(() => document.body.classList.remove('theme-transition'), 600);
    }

    if (enable) {
      document.body.classList.add("bg-dark", "text-light");
      if (navbar) {
        navbar.classList.remove("bg-light");
        navbar.classList.add("bg-dark", "navbar-dark");
      }
    } else {
      document.body.classList.remove("bg-dark", "text-light");
      if (navbar) {
        navbar.classList.remove("bg-dark", "navbar-dark");
        navbar.classList.add("bg-light");
      }
    }
  }

  // Apply stored settings (no animation on initial load)
  // Ensure notifications default to ON if the key is missing
  if (settings.notifications === undefined) settings.notifications = true;
  applyDarkMode(!!settings.darkMode, false);
  darkModeToggle.checked = !!settings.darkMode;
  if (settings.units) unitsSelect.value = settings.units;
  notificationsToggle.checked = !!settings.notifications;
  // Apply stored font size on load so Settings reflects persisted size
  if (settings && settings.fontSize) {
    try { document.documentElement.style.setProperty('--app-font-size', settings.fontSize + 'px'); } catch (e) {}
  }

  // Font size controls
  const fontSizeRange = document.getElementById('fontSizeRange');
  const fontSizeNumber = document.getElementById('fontSizeNumber');
  const fontApplyBtn = document.getElementById('fontApplyBtn');
  const fontPreview = document.getElementById('fontPreview');

  // Initialize values from settings or defaults (preview-only until Apply)
  const initialFont = settings.fontSize || 16;
  fontSizeRange.value = initialFont;
  fontSizeNumber.value = initialFont;
  if (fontPreview) fontPreview.style.fontSize = initialFont + 'px';

  // Update preview (no persist) when slider/number change
  function updatePreview(px) {
    if (fontPreview) fontPreview.style.fontSize = px + 'px';
    // keep contrast if dark mode
    if (document.body.classList.contains('bg-dark')) {
      if (fontPreview) fontPreview.classList.add('text-light');
    } else {
      if (fontPreview) fontPreview.classList.remove('text-light');
    }
  }

  fontSizeRange.addEventListener('input', (e) => {
    const v = e.target.value;
    fontSizeNumber.value = v;
    updatePreview(v);
  });

  fontSizeNumber.addEventListener('input', (e) => {
    let v = Number(e.target.value) || 16;
    // clamp
    if (v < 10) v = 10;
    if (v > 72) v = 72;
    fontSizeNumber.value = v;
    fontSizeRange.value = v;
    updatePreview(v);
  });

  // Apply button: persist and apply globally
  if (fontApplyBtn) fontApplyBtn.addEventListener('click', () => {
    const v = Number(fontSizeNumber.value) || 16;
    settings.fontSize = v;
    localStorage.setItem('cycleSavvySettings', JSON.stringify(settings));
    try { document.documentElement.style.setProperty('--app-font-size', v + 'px'); } catch (e) {}
    showToast('Font size applied: ' + v + 'px', 'info');
  });

  // Update on change (animate and persist without reload)
  darkModeToggle.addEventListener("change", () => {
    settings.darkMode = darkModeToggle.checked;
    localStorage.setItem("cycleSavvySettings", JSON.stringify(settings));
    // animate current page
    applyDarkMode(settings.darkMode, true);
    // set a flag so the next page navigated to can animate too
    try { sessionStorage.setItem('themeAnimate', '1'); } catch (e) {}
    showToast("Theme " + (settings.darkMode ? "enabled" : "disabled"), "info");
  });

  unitsSelect.addEventListener("change", () => {
    settings.units = unitsSelect.value;
    localStorage.setItem("cycleSavvySettings", JSON.stringify(settings));
    showToast("Units updated to " + settings.units, "info");
  });

  notificationsToggle.addEventListener("change", () => {
    settings.notifications = notificationsToggle.checked;
    localStorage.setItem("cycleSavvySettings", JSON.stringify(settings));
    showToast("Notifications " + (settings.notifications ? "enabled" : "disabled"), "info");
    // If enabling and browser supports Notification API, request permission
    if (settings.notifications && window.Notification && Notification.permission === 'default') {
      try { Notification.requestPermission(); } catch(e) {}
    }
  });

  // Reset Ride History
  document.getElementById("resetCache").addEventListener("click", async () => {
    if (confirm("Are you sure you want to clear all saved ride history?")) {
      await localforage.clear();
      showToast("Ride history cleared!", "warning");
    }
  });

  // Reset All Settings
  document.getElementById("resetSettings").addEventListener("click", () => {
    if (confirm("Are you sure you want to reset all settings and data?")) {
      localStorage.clear();
      localforage.clear();
      showToast("All settings and data reset!", "danger");
      location.reload();
    }
  });

  // ✅ Toast function
  function showToast(message, type = "primary") {
    const toastBox = document.getElementById("toastBox");
    const toastMessage = document.getElementById("toastMessage");

    if (!toastBox || !toastMessage) {
      console.warn("Toast container not found in DOM!");
      return;
    }

    toastMessage.textContent = message;
    toastBox.className = `toast align-items-center text-bg-${type} border-0 fade`;

    const toast = new bootstrap.Toast(toastBox, { delay: 2000 });
    toast.show();
  }
</script>


<div class="position-fixed top-0 end-0 p-3" style="z-index: 3000">
  <div id="toastBox" class="toast align-items-center text-bg-primary border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Message will go here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

</body>
</html>
