<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <title>Community - CycleSavvy</title>
  <link rel="shortcut icon" type="image/x-icon" href="compassicon.png">

  <link rel="stylesheet" href="style.css">
  <style>
    /* Force readable text colors per theme: white in dark mode, black in light mode */
    body.bg-dark { color: #ffffff !important; }
    body.bg-dark a, body.bg-dark .card, body.bg-dark .card * { color: #ffffff !important; }
    /* keep muted slightly dimmer but still readable in dark mode */
    body.bg-dark .text-muted { color: rgba(255,255,255,0.75) !important; }

    /* Ensure headings and nav text inherit correct color in light mode */
    body:not(.bg-dark) { color: #000000 !important; }
    body:not(.bg-dark) .text-muted { color: rgba(0,0,0,0.6) !important; }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="mb-4">ðŸ«‚ Community</h1>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Global Leaderboard</h5>
        <p class="text-muted">Top riders by total points</p>
        <button id="refreshLeaderboardBtn" class="btn btn-sm btn-outline-secondary mb-2">Refresh</button>
        <div id="globalLeaderboardList" class="mb-3"></div>
        
        <hr />
        
        <h5>Custom Leaderboards</h5>
        <p class="text-muted">Leaderboards created by users</p>
        
        <div class="mb-3">
          <button id="createLeaderboardBtn" class="btn btn-primary btn-sm" title="Create New Leaderboard"><i class="bi bi-plus-circle"></i> Create Leaderboard</button>
        </div>
        
          <div id="createLeaderboardForm" class="mb-3" style="display:none;">
          <div class="mb-2">
            <input id="leaderboardNameInput" class="form-control mb-2" placeholder="Leaderboard name" />
            <div class="d-flex gap-2">
              <button id="leaderboardCreateSubmit" class="btn btn-success" title="Create"><i class="bi bi-check-lg"></i></button>
              <button id="leaderboardCreateCancel" class="btn btn-secondary" title="Cancel"><i class="bi bi-x-lg"></i></button>
            </div>
          </div>
        </div>        <div id="customLeaderboardsList" class="mb-3"></div>
        
        <div id="inviteSection" style="display:none;">
          <hr />
          <h6>Invite Users</h6>
          <input id="searchUserInput" class="form-control mb-2" placeholder="Search users by username or email" />
          <div id="searchResults" style="max-height:200px; overflow:auto;"></div>
          <div id="selectedLeaderboardInfo" class="text-muted small mt-2"></div>
        </div>
        
        <div id="leaderboardMembers" style="max-height:300px; overflow:auto;"></div>

        <hr />
        <div class="text-center mt-3">
          <a href="index.html" class="btn btn-secondary">Back to Map</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Rename Leaderboard Modal -->
  <div class="modal fade" id="renameLeaderboardModal" tabindex="-1" aria-labelledby="renameLeaderboardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="renameLeaderboardModalLabel">Rename Leaderboard</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="renameLeaderboardInput" class="form-control" placeholder="New leaderboard name">
          <input type="hidden" id="renameLeaderboardId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cancel"><i class="bi bi-x-lg"></i></button>
          <button type="button" class="btn btn-primary" id="confirmRenameBtn" title="Confirm Rename"><i class="bi bi-check-lg"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="Navbar fixed-bottom">
    <nav id="mainNavbar" class="nav nav-pills flex-column flex-sm-row bg-light">
      <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Ride Map</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="bike.html">Bike</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="settings.html">Settings</a>
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Community</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="profile.html">Profile</a>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.9.0/dist/localforage.min.js"></script>

  <!-- CycleSavvy Modules -->
  <script src="js/utils.js"></script>
  <script src="js/supabase-config.js"></script>
  <script>try{window.SupabaseConfig && window.SupabaseConfig.initializeSupabase();}catch(e){console.warn('Supabase init failed', e);}</script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/community.js"></script>

  <script>
    // Apply same settings UI behavior as settings.html (dark mode, font-size)
    const settings = JSON.parse(localStorage.getItem("cycleSavvySettings")) || {};

    const navbar = document.getElementById('mainNavbar');

    function applyDarkMode(enable, animate = false) {
      if (animate) {
        document.body.classList.add('theme-transition');
        setTimeout(() => document.body.classList.remove('theme-transition'), 600);
      }

      if (enable) {
        document.body.classList.add('bg-dark', 'text-light');
        if (navbar) {
          navbar.classList.remove('bg-light');
          navbar.classList.add('bg-dark', 'navbar-dark');
        }
      } else {
        document.body.classList.remove('bg-dark', 'text-light');
        if (navbar) {
          navbar.classList.remove('bg-dark', 'navbar-dark');
          navbar.classList.add('bg-light');
        }
      }
    }

    const animateNext = (function () {
      try {
        const val = sessionStorage.getItem('themeAnimate');
        if (val === '1') { sessionStorage.removeItem('themeAnimate'); return true; }
      } catch (e) {}
      return false;
    })();

    applyDarkMode(!!settings.darkMode, animateNext);
    if (settings && settings.fontSize) {
      try { document.documentElement.style.setProperty('--app-font-size', settings.fontSize + 'px'); } catch (e) {}
    }
  </script>

  <script>
    // Load leaderboards once managers are ready
    document.addEventListener('DOMContentLoaded', () => {
      function tryLoad() {
        if (window.profileManager && typeof window.profileManager.loadGlobalLeaderboard === 'function' && window.profileManager.supabase) {
          window.profileManager.loadGlobalLeaderboard();
        } else {
          setTimeout(tryLoad, 150);
        }
      }
      tryLoad();
      
      // Fallback: try loading leaderboard after a delay
      setTimeout(() => {
        console.log('Fallback: trying to load leaderboard after delay');
        if (window.profileManager && window.profileManager.loadGlobalLeaderboard) {
          window.profileManager.loadGlobalLeaderboard();
        }
      }, 3000);
      
      // Add refresh button functionality
      const refreshBtn = document.getElementById('refreshLeaderboardBtn');
      if (refreshBtn) {
        refreshBtn.addEventListener('click', () => {
          console.log('Refresh leaderboard clicked');
          if (window.profileManager && window.profileManager.loadGlobalLeaderboard) {
            window.profileManager.loadGlobalLeaderboard();
          } else {
            console.log('ProfileManager not ready');
          }
        });
      }
    });
  </script>
</body>
</html>
