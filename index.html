<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <title>Biking App</title>
  <link rel="shortcut icon" type="image/x-icon" href="compassicon.png">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1; /* takes up all space above navbar */
      width: 100%;
    }

    .Navbar {
      height: auto; /* navbar sets its own height */
    }

    /* Remove button rounding and padding shifts */
    /* Navbar links: square corners + consistent padding */
    .navbar .nav-link, 
    .Navbar .nav-link {
      border-radius: 0 !important;
      margin: 0 !important;
      padding: 0.75rem 1rem !important;
    }


    .navbar-dark .nav-link {
      color: #f8f9fa !important;
    }
    .navbar-dark .nav-link.active {
      background-color: #0d6efd !important;
    }


    .control-card {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      max-width: 500px;
    }

    /* Fetch Route Card (centered) */
    #fetchRouteCard {
      display: none; /* hidden by default */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      width: 400px;
    }

    /* Dropdown menu auto-sizes to content */
    .dropdown-menu {
      min-width: max-content !important;
      width: auto !important;
      white-space: nowrap;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Main Controls -->
  <div class="card shadow control-card">
    <div class="card-body text-center">
      <h5 class="card-title mb-3">Biking Tracker</h5>
      <div class="d-flex justify-content-between gap-2">
  
  <!-- Group 1: Start + Stop -->
  <div class="btn-group flex-fill" role="group">
    <button class="btn btn-success" id="start">Start</button>
    <button class="btn btn-danger" id="stop">Stop</button>
  </div>

  <!-- Group 2: History + Fetch -->
    <div class="dropdown">
      <button class="btn btn-info text-white dropdown-toggle" id="history" data-bs-toggle="dropdown" aria-expanded="false">
        History
      </button>
      <ul class="dropdown-menu" id="routeList" aria-labelledby="history"
          style="max-height: 250px; overflow-y: auto;">
        <!-- Routes injected dynamically -->
      </ul>
    </div>
    <button class="btn btn-primary" id="fetchBtn">Fetch Route</button>
  

</div>

    </div>
  </div>

  <!-- Fetch Route Modal-like Card -->
  <div class="card shadow" id="fetchRouteCard">
    <div class="card-body text-center">
      <h5 class="card-title mb-3">Fetch Preloaded Routes</h5>
      <div class="mb-3">
        <label class="form-label" for="routeSelect">Select a Route:</label>
        <select id="routeSelect" class="form-select">
          <option value="" selected disabled>Choose a route</option>
          <option value="/preloaded_routes/iron_horse_trail.gpx">Route 1: Iron Horse Trail</option>
          <!-- Add more preloaded GPX routes here -->
        </select>
      </div>
      <button class="btn btn-primary mt-2" id="loadRoute">Load Route</button>
      <button class="btn btn-secondary mt-2" id="cancelFetch">Cancel</button>
    </div>
  </div>

  <div class="Navbar sticky-bottom bg-light">
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">GPS Stuff</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="bikerepair.html">Bike Repair</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="safety.html">Safety</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="settings.html">Settings</a>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.9.0/dist/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
  <script src="app.js"></script>

  <script>
    (function () {
      const settings = JSON.parse(localStorage.getItem("cycleSavvySettings")) || {};

      if (settings.darkMode) {
        document.body.classList.add("bg-dark", "text-light");

        // Fix navbar for dark mode
        const navbar = document.querySelector(".Navbar");
        if (navbar) {
          navbar.classList.remove("bg-light");
          navbar.classList.add("bg-dark");
          navbar.querySelectorAll(".nav-link").forEach(link => {
            link.classList.add("text-light");
          });
        }
      }
    })();
  </script>

  
<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 3000">
  <div id="toastBox" class="toast align-items-center text-bg-primary border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Message will go here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
</body>
</html>
