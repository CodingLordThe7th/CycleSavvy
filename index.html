<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <title>Biking App</title>
  <link rel="shortcut icon" type="image/x-icon" href="compassicon.png">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Main Controls -->
  <div class="card shadow control-card">
    <div class="card-body text-center py-2">
      <h6 class="card-title mb-2">Biking Tracker</h6>
      <div class="d-flex justify-content-between gap-2 align-items-center">

  <!-- Group 1: Start + Stop (icon-only for compactness) -->
  <div class="btn-group btn-group-sm flex-fill" role="group" aria-label="Start and stop tracking">
    <button class="btn btn-success" id="start" aria-label="Start tracking" title="Start">
      <!-- Play icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M11.596 8.697l-6.363 3.692A.5.5 0 0 1 4 12.999V3.001a.5.5 0 0 1 .733-.441l6.363 3.692a.5.5 0 0 1 0 .874z"/>
      </svg>
    </button>
    <button class="btn btn-danger" id="stop" aria-label="Stop tracking" title="Stop">
      <!-- Stop icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stop-fill" viewBox="0 0 16 16" aria-hidden="true">
        <path d="M5.5 3.5A1.5 1.5 0 0 0 4 5v6a1.5 1.5 0 0 0 1.5 1.5h5A1.5 1.5 0 0 0 12 11V5a1.5 1.5 0 0 0-1.5-1.5h-5z"/>
      </svg>
    </button>
  </div>

  <!-- Group 2: History + Fetch (smaller buttons) -->
    <div class="dropdown">
      <button class="btn btn-info btn-sm text-white dropdown-toggle" id="history" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Route history">
        <!-- history icon + small label -->
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M8.515 2.019a.5.5 0 0 0-.47.324 6.002 6.002 0 1 0 6.137 6.138.5.5 0 0 0-.823-.474 5.002 5.002 0 1 1-5.113-5.113.5.5 0 0 0-.324-.47zm.485 3.481a.5.5 0 0 0-1 0v2.5c0 .138.112.25.25.25h2.25a.5.5 0 0 0 0-1H8.999V5.5z"/>
        </svg>
      </button>
      <ul class="dropdown-menu" id="routeList" aria-labelledby="history"
          style="max-height: 250px; overflow-y: auto;">
        <!-- Routes injected dynamically -->
      </ul>
    </div>
    <button class="btn btn-primary btn-sm" id="fetchBtn" title="Fetch route">Fetch Route</button>


</div>

    </div>
  </div>

  <!-- Fetch Route Modal-like Card -->
  <div class="card shadow" id="fetchRouteCard">
    <div class="card-body text-center">
      <h5 class="card-title mb-3">Fetch Preloaded Routes</h5>
      <div class="mb-3">
        <label class="form-label" for="routeSelect">Select a Route:</label>
        <select id="routeSelect" class="form-select">
          <option value="" selected disabled>Choose a route</option>
          <option value="/preloaded_routes/gumbolimbo.gpx">Route 1: Gumbo Limbo</option>

          <option value="/preloaded_routes/ironhorse.gpx">Route 2: Iron Horse Trail</option>

          <option value="/preloaded_routes/laddercanyon.gpx">Route 3: Ladder Canyon</option>

          <option value="/preloaded_routes/middleteton.gpx">Route 4: Middle Teton</option>
          <!-- Add more preloaded GPX routes here -->
        </select>
      </div>
      <button class="btn btn-primary mt-2" id="loadRoute">Load Route</button>
      <button class="btn btn-secondary mt-2" id="cancelFetch">Cancel</button>
    </div>
  </div>

  <div class="Navbar sticky-bottom bg-light">
    <nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Ride Map</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="bike.html">Bike</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="settings.html">Settings</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="community.html">Community</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="profile.html">Profile</a>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/localforage@1.9.0/dist/localforage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
  
  <!-- CycleSavvy Modules -->
  <script src="js/utils.js"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/map-manager.js"></script>
  <script src="js/ride-tracker.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/app.js"></script>

  <!-- Supabase auth UI -->
  <div class="position-fixed top-50 start-50 translate-middle" id="authCard" style="z-index:3500; display:none; width:320px;">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Account</h5>
        <div id="authForms">
          <div id="authError" class="alert alert-danger d-none" role="alert"></div>

          <div id="signupForm">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" id="signupEmail" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input type="password" id="signupPassword" class="form-control" />
            </div>
            <button class="btn btn-primary w-100 mb-2" id="signupBtn">Sign up</button>
            <div class="text-center"><a href="#" id="showLogin">Already have an account? Log in</a></div>
          </div>

          <div id="loginForm" style="display:none;">
            <div class="mb-2">
              <label class="form-label">Email</label>
              <input type="email" id="loginEmail" class="form-control" />
            </div>
            <div class="mb-2">
              <label class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" />
            </div>
            <button class="btn btn-success w-100 mb-2" id="loginBtn">Log in</button>
            <div class="text-center"><a href="#" id="showSignup">Don't have an account? Sign up</a></div>
          </div>
        </div>
        <button class="btn btn-secondary mt-2 w-100" id="closeAuth">Close</button>
      </div>
    </div>
  </div>

  <button id="openAuthBtn" class="btn btn-outline-secondary position-fixed" style="z-index:3400; bottom:90px; right:12px;">Account</button>


  <script>
    (function () {
      const settings = JSON.parse(localStorage.getItem("cycleSavvySettings")) || {};

      function applyDarkMode(enable, animate = false) {
        if (animate) {
          document.body.classList.add('theme-transition');
          setTimeout(() => document.body.classList.remove('theme-transition'), 600);
        }
        const navbar = document.querySelector('.Navbar');
        if (enable) {
          document.body.classList.add('bg-dark', 'text-light');
          if (navbar) {
            navbar.classList.remove('bg-light');
            navbar.classList.add('bg-dark');
            navbar.querySelectorAll('.nav-link').forEach(link => link.classList.add('text-light'));
          }
        } else {
          document.body.classList.remove('bg-dark', 'text-light');
          if (navbar) {
            navbar.classList.remove('bg-dark');
            navbar.classList.add('bg-light');
            navbar.querySelectorAll('.nav-link').forEach(link => link.classList.remove('text-light'));
          }
        }
      }

      // If settings request animation (toggle triggered on settings page), animate on load
      const animateNext = (function () {
        try {
          const val = sessionStorage.getItem('themeAnimate');
          if (val === '1') { sessionStorage.removeItem('themeAnimate'); return true; }
        } catch (e) {}
        return false;
      })();

      applyDarkMode(!!settings.darkMode, animateNext);
      // Apply saved font size across the app if present
      if (settings && settings.fontSize) {
        try { document.documentElement.style.setProperty('--app-font-size', settings.fontSize + 'px'); } catch (e) {}
      }
    })();
  </script>

  
<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 3000">
  <div id="toastBox" class="toast align-items-center text-bg-primary border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Message will go here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
</body>
</html>
